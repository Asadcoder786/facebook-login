<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Facebook</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <nav class="d-flex justify-content-between align-items-center p-3">
        <div class="leftbox d-flex  align-items-center">
            <img src="facebook-img1.png" height="50px" width="50px" alt="">
            <div class="inputbox px-3">
                <input type="text" placeholder="Search Anything">
            </div>
        </div>
        <div class="centerbox  d-flex gap-5 ">
            <i class="fa-solid fa-house size"></i>
            <i class="fa-solid fa-user-group none"></i>
            <i class="fa-brands fa-youtube "></i>
            <i class="fa-solid fa-people-group "></i>
            <i class="fa-solid fa-gamepad "></i>
        </div>
        <div class="rightbox d-flex gap-5 align-items-center">
            <i class="fa-solid fa-bars none"></i>
            <i class="fa-brands fa-facebook-messenger none "></i>
            <i class="fa-solid fa-bell "></i>
            <img src="facebook-img2.jpg" height="50px" width="50px" alt="" class="">
        </div>
    </nav>
    <!-- Section-2 -->
    <div class="main">
        <div class="left none1">
            <div class="img"><img src="facebook-img2.jpg" height="50px" width="50px" alt="">
                <p>Asad Raza</p>
            </div>
            <div class="img"><img src="facebook-img3.png" height="50px" width="50px" alt="">
                <p>Meta AI</p>
            </div>
            <div class="img"><img src="facebook-img4.png" height="50px" width="50px" alt="">
                <p>Friends</p>
            </div>
            <div class="img"><img src="facebook-img5.png" height="50px" width="50px" alt="">
                <p>Saves</p>
            </div>
            <div class="img"><img src="facebook-img6.png" height="50px" width="50px" alt="">
                <p>Feeds</p>
            </div>
            <div class="img"><img src="facebook-img7.png" height="50px" width="50px" alt="">
                <p>Video</p>
            </div>
            <div class="img"><img src="facebook-img16.png" height="50px" width="50px" alt="">
                <p>Dashboard</p>
            </div>
            <div class="img"><img src="facebook-img8.svg" height="40px" width="40px" alt=""></div>
            <p>See more</p>
            <hr>
        </div>
        <div class="center auto">

            <div class="top-box">
                <div class="my-story-card">
                    <img src="facebook-img2.jpg" width="114px" height="180px" alt="" style="border-radius: 8px;">
                    <div class="story-upload">
                        <img src="facebook-img8.png" height="50px" width="50px" alt="">
                        <div class="story-tag">
                            <p>Create Story</p>
                        </div>
                    </div>
                </div>
                <div class="story-card">
                    <img src="facebook-img3.png" width="114px" height="180px" alt="">
                </div>
                <div class="story-card">
                    <img src="facebook-img4.png" width="114px" height="180px" alt="">
                </div>
                <div class="story-card">
                    <img src="facebook-img5.png" width="114px" height="180px" alt="">
                </div>
                <div class="story-card">
                    <img src="facebook-img6.png" width="114px" height="180px" alt="">
                </div>

            </div>
            <div class="box1">
                <div class="box1top">
                    <div class="img"><img src="facebook-img2.jpg" height="50px" width="50px" alt=""></div>
                    <div class="inputbox"><input type="text" placeholder="What's on your mind Search Anything"></div>
                </div>
                <hr>
                <div class="box1bottom">
                    <div class="posticon1"><img src="facebook-img9.png" height="30px" width="30px" alt=""></div>
                    <div class="para1">Live video</div>
                    <div class="posticon2"><img src="facebook-img10.png" alt=""></div>
                    <div class="para2">Photo/video</div>
                    <div class="posticon3"><img src="facebook-img11.png" alt=""></div>
                    <div class="para3">feeling/activity</div>
                </div>
            </div>
            <div class="box2">

                <div class="imghero">
                    <img src="facebook-img12.jpg" height="600px" width="600px" alt="">
                    <img src="facebook-img13.jpg" height="600px" width="600px" alt="" style="margin-top: 10px;">
                    <img src="facebook-img14.jpg" height="600px" width="600px" alt="" style="margin-top: 10px;">
                    <img src="facebook-img15.jpg" height="600px" width="600px" alt="" style="margin-top: 10px;">
                </div>

            </div>


        </div>
        <div class="right none">
            <div class="img"><img src="facebook-img2.jpg" height="50px" width="50px" alt="">
                <p>Asad Raza</p>
            </div>
            <div class="img"><img src="facebook-img3.png" height="50px" width="50px" alt="">
                <p>Bilal Khan</p>
            </div>
            <div class="img"><img src="facebook-img11.png" height="50px" width="50px" alt="">
                <p>Abdullah Uzair</p>
            </div>
            <div class="img"><img src="facebook-img10.png" height="50px" width="50px" alt="">
                <p>Areeb Shahid</p>
            </div>
            <div class="img"><img src="facebook-img9.png" height="50px" width="50px" alt="">
                <p>Muhammad Kaif</p>
            </div>
            <div class="img"><img src="facebook-img8.png" height="50px" width="50px" alt="">
                <p>Muhammad Fayhan</p>
            </div>
            <div class="img"><img src="facebook-img7.png" height="50px" width="50px" alt="">
                <p>Naveed Ahmed</p>
            </div>
            <div class="img"><img src="facebook-img6.png" height="50px" width="50px" alt="">
                <p>Faizan Gujjar</p>
            </div>
            <div class="img"><img src="facebook-img5.png" height="50px" width="50px" alt="">
                <p>Nisar Gillani</p>
            </div>
            <div class="img"><img src="facebook-img4.png" height="50px" width="50px" alt="">
                <p>Ahmed Mughal</p>
            </div>



        </div>
    </div>





</body>

</html>
